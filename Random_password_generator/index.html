<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div>
        <h1>Random Password Generator</h1>
        <br>
        <label for="diceRoll"># Password Length:</label>
        <input type="number" value="6" name="diceRoll" id="diceRoll">
        <br>
        <input type="checkbox" value="true" name="lowerCase" id="lowerCase">
        <label for="lowerCase">Lowercase</label>
        <br>
        <input type="checkbox" value="true" name="upperCase" id="upperCase">
        <label for="lowerCase">Uppercase</label>
        <br>
        <input type="checkbox" value="true" name="numbers" id="numbers">
        <label for="lowerCase">Numbers</label>
        <br>
        <input type="checkbox" value="true" name="symbols" id="symbols">
        <label for="lowerCase">Symbols</label>
        <br>
        <button id="rollbtn" onclick="randomPassword()">Generator</button>
        <br>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
