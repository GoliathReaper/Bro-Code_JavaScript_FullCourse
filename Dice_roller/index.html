<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>
<body>
    <div>
        <h1>Dice Roller</h1>
        <br>
        <label for="diceRoll"># of dice:</label>
        <input type="number" value="1" name="diceRoll" id="diceRoll">
        <button id="rollbtn" onclick="diceRoll()">Roll Dice</button>
        <br>
        <p id="result"></p>
        <div id="diceImages"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
